  <script>
      const profilePictureInput = document.getElementById('profilePicture');
      const profilePicturePreview = document.getElementById('preview');
      profilePictureInput.addEventListener('change', () => {
          const file = profilePictureInput.files[0];
          if (file) {
              const reader = new FileReader();
              reader.onload = (e) => {
                  profilePicturePreview.src = e.target.result;
              };
              reader.readAsDataURL(file);
          } else {
              profilePicturePreview.src = '';
          }
      });
  </script>
    <div class="input-box">
      

    <form id="locationForm">
        <label class="input-field" for="locationLink">Google Maps Location Link:</label>
        <input type="text" class="input-field" id="locationLink" name="locationLink" required>
        <button class="submit" type="submit">Convert</button>
    </form>
    </div>
    <div id="locationText"></div>

    <script>
        document.getElementById("locationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const locationLink = document.getElementById("locationLink").value;
            const locationText = document.getElementById("locationText");

            const url = new URL(locationLink);
            const query = url.searchParams.get("q");

            if (query) {
                const [latitude, longitude] = query.split(",");
                const googleMapsUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`;

                fetch(googleMapsUrl)
                    .then(response => response.json())
                    .then(data => {
                        if (data.address) {
                            const address = `${data.address.road ? data.address.road + ", " : ""}${data.address.city ? data.address.city + ", " : ""}${data.address.country ? data.address.country : ""}`;
                            locationText.innerHTML = `Address: ${address}`;
                        } else {
                            locationText.innerHTML = "Failed to fetch address information.";
                        }
                    })
                    .catch(error => {
                        locationText.innerHTML = "Failed to fetch address information.";
                    });
            } else {
                locationText.innerHTML = "Invalid Google Maps link. Please provide a valid link.";
            }
        });
    </script>
